<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- Include the ECharts file you just downloaded -->
    <script
      src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"
      integrity="sha256-EVZCmhajjLhgTcxlGMGUBtQiYULZCPjt0uNTFEPFTRk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Prepare a DOM with a defined width and height for ECharts -->
    <div
      id="main"
      style="width: 600px; height: 400px"
    ></div>
    <script type="text/javascript">
      // Initialize the echarts instance based on the prepared dom
      var myChart = echarts.init(document.getElementById("main"));

      // Specify the configuration items and data for the chart
      var option = {
        title: {
          text: "ECharts Getting Started Example",
        },
        tooltip: {},
        legend: {
          data: ["sales", "sales EOY"],
          right: 0,
        },
        xAxis: {
          data: ["Shirts", "Cardigans", "Chiffons", "Pants", "Heels", "Socks", "Skirts"],
        },
        yAxis: {},
        series: [
          {
            name: "sales",
            type: "bar",
            data: [5, 20, 36, 10, 10, 20, 100],
          },
          {
            name: "sales EOY",
            type: "line",
            data: [15, 80, 64, 6, 9, 52, 80],
          },
        ],
      };

      // Display the chart using the configuration items and data just specified.
      myChart.setOption(option);
    </script>
  </body>
</html>
