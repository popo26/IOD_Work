<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Page</title>
    <style>
      .myClass{
          color:red;
      }

      #myId{
        color:blue;
      }
    </style>
  </head>
  <body>
    <p class="myClass">This is a paragraph</p>
    <div class="myClass">
      <p>This is another paragraph</p>
      <p id="myId">This is a paragraph</p>
    </div>

    <div></div>
  </body>
</html>
