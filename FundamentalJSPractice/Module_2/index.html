<html>
  <body>
    <h2>A Simple Javascript Function</h2>
    <p id="demo">Paragraph</p>
    <button onclick="helloWorld()">Say Hello</button>
    <script>
      function helloWorld() {
        alert("Hello World!");
        document.getElementById("demo").style.backgroundColor = "red";
      }
    </script>
  </body>
</html>
