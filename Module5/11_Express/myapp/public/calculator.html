<html lang="en">
  <head>
    <title>Calculator Example</title>
  </head>
  <body>
    <div>
      <label for="num1">Number 1: <input type="number" id="num1" /></label>
      <label for="num2">Number 2: <input type="number" id="num2" /></label>
      <button onclick="add()">Add</button>
      <button onclick="subtract()">Subtract</button>
      <button onclick="multiply()">Multiply</button>
      <button onclick="divide()">Divide</button>

      Result
      <span id="result"></span>
    </div>
  </body>
  <script>
    function add() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      //sometimes you get cors error - need to add cors configuration - or works when you remove http://localhost:3000 although it's not recommended. Weird cors error came up for localhost.
      fetch(`http://localhost:3000/calculator/add?num1=${num1}&num2=${num2}`) //express allows to use relative path. Without Express, full URL
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          document.getElementById("result").innerHTML = data.result;
        });
    }

    // let num1 = 2;
    // let num2 = 4;
    // fetch(`/calculator/add?num1=${num1}&num2=${num2}`) //express allows to use relative path. Without Express, full URL
    //   .then((response) => response.json())
    //   .then((data) => {
    //     document.getElementById("result").innerHTML = data.result;
    //   });

    function subtract() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(
        `http://localhost:3000/calculator/subtract?num1=${num1}&num2=${num2}`
      ) //express allows to use relative path. Without Express, full URL
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerText = data.result;
        });
    }

    function multiply() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(
        `http://localhost:3000/calculator/multiply?num1=${num1}&num2=${num2}`
      ) //express allows to use relative path. Without Express, full URL
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerText = data.result;
        });
    }

    function divide() {
      let num1 = document.getElementById("num1").value;
      let num2 = document.getElementById("num2").value;

      fetch(`http://localhost:3000/calculator/divide?num1=${num1}&num2=${num2}`) //express allows to use relative path. Without Express, full URL
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("result").innerText = data.result;
        });
    }
  </script>
</html>
